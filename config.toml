# hostname (and path) to the root eg. http://spf13.com/
baseurl = "https://www.lukemperez.com"
title = "Luke Matthew Perez"
copyright = "&copy; 20017 lukemperez"
enableEmoji = true
footnotereturnlinkcontents = "<sup>^</sup>"

DefaultContentLanguage = "en"

showRightSidebar = true

# If you want all of the languages to be put below their
# respective language code, enable DefaultContentLanguageInSubdir = true.
# Without enabling it english content will be in the root and other languages
# in their respective subfolder such as /sv/.
# See [Languages] settings at the end of this file.

# Language
languageCode = "en"

# SES friendly url:s
canonifyurls = true

# Enable analytics by entering your Google Analytics tracking ID
googleAnalytics = "UA-97407722-1"

# Metadata format
# "yaml", "toml", "json"
metaDataFormat = "yaml"

# Theme to use (located in /themes/THEMENAME/)
theme = "hugo-bootstrap-premium"

# Pagination
paginate = 10
paginatePath = "page"

# Enable Disqus integration
disqusShortname = ""

[permalinks]
    post = "/:year/:month/:day/:filename/"
    code = "/:filename/"

[taxonomies]
    tag = "tags"
    category = "categories"

[author]
    name = "yourname"
    email = "yourname@example.com"

