<meta property="og:description" content="Farewell Squarespace
I&rsquo;ve hosted my webpage on Squarespace since sometime in my second
year at UT Austin. After several years on the platform, I have nothing
but praise for the folks at Squarespace: their reputation for
up-time, customer service, and all around technical bad-assery is well
deserved. If you&rsquo;re looking for a web-hosting/web-design company
wherein you can build a beautiful looking site without knowing any
HTML, CSS, or anything of that stuff&mdash;and I do mean it: without
any&mdash;then you cannot go wrong with a Squarespace site. But for me,
the time has come to say goodbye." />
