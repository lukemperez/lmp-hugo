<meta property="og:description" content="Wonderful new book, Exporting Freedom (Anna Su 2016), on the rise of religious freedom in American foreign policy. Anna Su looks at the construction of the international legal regime during the 20th century and finds that the efforts of promoting international religious freedom long predate the Jackson-Vanik Amendment. Although I&rsquo;m skeptical that some of the early cases could rightly be read into the history of American foreign policy regarding religious freedom, I am open to persuasion and, more importantly, she didn&rsquo;t write this book on the grand strategy of international religious freedom." />
