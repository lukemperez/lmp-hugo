<meta property="og:description" content="Let&rsquo;s Write The hashtags for #NaNoWriMo (National Novel Write Month) are starting to populate my twitter feed; yet conspicuously absent thus far are those for academics, affectionately hacked to #AcWriMo. Although #AcWriMo does not begin until November, often in this final week of October, blogs, academic websites and e-journals begin posting on the theme, writing up tips on how to take advantage of #AcWriMo. This year, now that I recently begun my dissertation prospectus and studying for a prelim exam on international politics, I wanted to jump start my writing by making a public commitment to regular writing during November." />
