<meta property="og:description" content="2018 Spring 2018: Introduction to American and Texas Government This course provides an introduction to American and Texas politics. The class will examine the American political system and explore the fundamental interaction between liberty and equality both as designed and as experienced in every day political life. The course will also examine these themes in the Texas context and present them in a comparative perspective where appropriate.
